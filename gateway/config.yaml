server:
  http_port: 8080
  metrics_port: 8081
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

keydb:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 100

postgres:
  dsn: "postgres://lab:secret@localhost:5432/lab?sslmode=disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

auth:
  api_key_header: "X-API-Key"
  # In production, keys should be stored in a secure vault or database
  # This is for demonstration purposes
  valid_api_keys:
    - "lab_apikey_123"
    - "lab_apikey_dev"

observability:
  service_name: "gateway"
  otlp_endpoint: "localhost:4317"
  metrics_enabled: true
  tracing_enabled: true
  tracing_sample_rate: 0.1

logging:
  level: "info"
  format: "json"
